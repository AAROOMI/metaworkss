<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaWorks Virtual Consultant</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
    }
    
    .content {
      flex: 1;
      position: relative;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .status {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">MetaWorks Virtual Consultant</div>
    </div>
    
    <div class="content">
      <!-- D-ID Agent Iframe -->
      <iframe 
        src="https://d-id.com/agent?client-key=Z29vZ2xlLW9hdXRoMnwxMDc5MjM0NjY3NDY1MDUyMTM2OTE6WHJvRFFSYnBHMng2SXJGRDlIcjZD&agent-id=agt_YjpQXzSG&api-key=YWJkdWxsYWhhYmR1bGF6aXoyODc4QGdtYWlsLmNvbQ:AY9mNPPjRnl69cFmhE4Zj"
        allow="camera; microphone; clipboard-write"
      ></iframe>
      
      <div class="status" id="status">Loading...</div>
    </div>
  </div>
  
  <script>
    // Simple status update
    const status = document.getElementById('status');
    
    // Listen for messages from iframe
    window.addEventListener('message', (event) => {
      // Only process messages from D-ID
      if (event.data && event.data.source === 'did-agent') {
        console.log('Message from D-ID:', event.data);
        
        if (event.data.type === 'ready') {
          status.textContent = 'Connected';
          status.style.backgroundColor = 'rgba(0, 128, 0, 0.5)';
        } else if (event.data.type === 'error') {
          status.textContent = 'Error: ' + (event.data.error || 'Unknown');
          status.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
        }
      }
    });
    
    // Hide status after 5 seconds
    setTimeout(() => {
      status.style.opacity = '0';
      status.style.transition = 'opacity 1s';
    }, 5000);
  </script>
</body>
</html>
