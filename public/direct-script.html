<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct D-ID Script</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .content {
      flex: 1;
      display: flex;
      position: relative;
    }
    #did-agent {
      width: 100%;
      height: 100%;
    }
    .loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(15, 23, 42, 0.8);
      z-index: 10;
    }
    .loader {
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 5px solid #3b82f6;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-right: 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(15, 23, 42, 0.8);
      z-index: 10;
      padding: 2rem;
      text-align: center;
    }
    .error-box {
      background-color: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      padding: 1.5rem;
      max-width: 400px;
    }
    .retry-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .retry-btn:hover {
      background-color: #2563eb;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>MetaWorks Virtual Consultant</h2>
  </div>
  <div class="content">
    <div id="did-agent"></div>
    <div id="loading" class="loading">
      <div class="loader"></div>
      <div>Loading virtual consultant...</div>
    </div>
    <div id="error" class="error hidden">
      <div class="error-box">
        <h3>Error Loading Virtual Consultant</h3>
        <p id="error-message">There was a problem loading the virtual consultant.</p>
        <button id="retry-btn" class="retry-btn">Retry</button>
      </div>
    </div>
  </div>

  <!-- D-ID Agent Script - Exactly as provided -->
  <script
    type="module"
    src="https://agent.d-id.com/v1/index.js"
    data-name="did-agent"
    data-mode="fabio"
    data-client-key="Z29vZ2xlLW9hdXRoMnwxMDc5MjM0NjY3NDY1MDUyMTM2OTE6WHJvRFFSYnBHMng2SXJGRDlIcjZD"
    data-agent-id="agt_YjpQXzSG"
    data-monitor="true">
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error');
      const errorMessageEl = document.getElementById('error-message');
      const retryBtn = document.getElementById('retry-btn');
      
      // Listen for D-ID Agent messages
      window.addEventListener('message', (event) => {
        const data = event.data;
        if (data && data.source === 'did-agent') {
          console.log('D-ID Agent event:', data);
          
          if (data.type === 'ready') {
            console.log('D-ID Agent is ready');
            loadingEl.classList.add('hidden');
          } else if (data.type === 'error') {
            console.error('D-ID Agent error:', data.error);
            errorMessageEl.textContent = data.error || 'Failed to load the virtual consultant.';
            loadingEl.classList.add('hidden');
            errorEl.classList.remove('hidden');
          }
        }
      });
      
      // Set timeout to check if agent is loaded
      setTimeout(() => {
        const agentEl = document.getElementById('did-agent');
        if (agentEl && agentEl.childElementCount === 0) {
          console.error('D-ID Agent timeout - not loaded after 10 seconds');
          errorMessageEl.textContent = 'The virtual consultant failed to load in time. Please try again.';
          loadingEl.classList.add('hidden');
          errorEl.classList.remove('hidden');
        }
      }, 10000);
      
      // Retry button handler
      retryBtn.addEventListener('click', () => {
        window.location.reload();
      });
    });
  </script>
</body>
</html>
