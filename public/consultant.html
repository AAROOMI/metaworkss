<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaWorks Security Consultant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .subtitle {
            margin-bottom: 30px;
            opacity: 0.8;
            font-size: 16px;
            text-align: center;
        }
        
        .agent-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(15, 23, 42, 0.7);
            z-index: 10;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-button {
            margin-top: 20px;
            background: #4338ca;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">MetaWorks Virtual Security Consultant</div>
        <div class="subtitle">Ask me anything about cybersecurity compliance, risk management, or policy questions.</div>
        
        <div class="agent-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            
            <!-- Using iframe with direct D-ID share URL -->
            <iframe 
                id="didAgentIframe" 
                src="https://studio.d-id.com/agents/share?id=agt_mNHiVcSw&utm_source=copy&key=YXV0aDB8NjdmOTNiZmI4MDFlMDM5NzI0YjdmYTlkOmlIYUFHMWlQb005NFF0T0Z4Z0RvRw==" 
                allowfullscreen 
                allow="camera;microphone"
                onload="document.getElementById('loading').style.display = 'none';">
            </iframe>
        </div>
        
        <a href="/" class="back-button">Back to Dashboard</a>
    </div>
    
    <script>
        console.log("D-ID Agent iframe page loaded");
        
        // Better error handling
        const iframe = document.getElementById('didAgentIframe');
        const loadingElement = document.getElementById('loading');
        
        // Handle iframe load event
        iframe.onload = function() {
            console.log("Iframe loaded successfully");
            loadingElement.style.display = 'none';
        };
        
        // Handle iframe error
        iframe.onerror = function(error) {
            console.error("Error loading iframe:", error);
            loadingElement.innerHTML = '<div style="text-align: center; padding: 20px;"><h3>Failed to load consultant</h3><p>Please try again later or refresh the page.</p></div>';
        };
        
        // Backup timeout to hide loading if iframe onload doesn't fire
        setTimeout(() => {
            if (loadingElement.style.display !== 'none') {
                console.log("Using backup timeout to hide loading");
                loadingElement.style.display = 'none';
            }
        }, 10000);
        
        // Global error handler
        window.addEventListener('error', function(event) {
            console.error("Global error caught:", event.error);
        });
        
        // Unhandled promise rejection handler
        window.addEventListener('unhandledrejection', function(event) {
            console.error("Unhandled promise rejection:", event.reason);
        });
    </script>
</body>
</html>
