<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaWorks Direct Agent</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
    }
    #did-agent {
      width: 100%;
      height: 100%;
    }
    .agent-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }
    .loading {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.7);
      border-radius: 8px;
      padding: 20px;
      z-index: 5;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid #fff;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      display: none;
      background-color: rgba(220, 38, 38, 0.8);
      padding: 15px;
      border-radius: 8px;
      margin: 20px;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="agent-container">
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
      <span>Loading your virtual consultant...</span>
    </div>
    <div id="error-message" class="error-message">
      Unable to load the virtual consultant. Please check your connection and try again.
    </div>
    <div id="did-agent"></div>
  </div>

  <!-- Direct D-ID agent integration using the exact credentials provided -->
  <script
    type="module"
    src="https://agent.d-id.com/v1/index.js"
    data-name="did-agent"
    data-target="#did-agent"
    data-mode="fabio"
    data-client-key="Z29vZ2xlLW9hdXRoMnwxMDc5MjM0NjY3NDY1MDUyMTM2OTE6WHJvRFFSYnBHMng2SXJGRDlIcjZD"
    data-agent-id="agt_YjpQXzSG"
    data-monitor="true"
    onload="document.getElementById('loading').style.display = 'none';"
    onerror="document.getElementById('error-message').style.display = 'block'; document.getElementById('loading').style.display = 'none';"
  ></script>

  <!-- Additional script to help with debugging -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded, D-ID Agent should initialize automatically');
      
      // Check after 5 seconds if loading is still showing
      setTimeout(() => {
        if (document.getElementById('loading').style.display !== 'none') {
          console.warn('Agent still loading after 5 seconds, might be an issue');
        }
      }, 5000);
    });
  </script>
</body>
</html>
