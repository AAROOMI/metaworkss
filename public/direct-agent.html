<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-ID Direct Agent | MetaWorks</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0f172a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background-color: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(to right, #3b82f6, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .agent-container {
      flex: 1;
      position: relative;
    }
    
    #did-agent {
      width: 100%;
      height: 100%;
    }
    
    .status-bar {
      padding: 0.75rem 2rem;
      background-color: rgba(15, 23, 42, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status {
      font-size: 0.875rem;
      color: #94a3b8;
    }
    
    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
      background-color: #64748b;
    }
    
    .status-indicator.connected {
      background-color: #10b981;
    }
    
    .status-indicator.error {
      background-color: #ef4444;
    }
    
    .back-link {
      color: #94a3b8;
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s;
    }
    
    .back-link:hover {
      color: #e2e8f0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">MetaWorks Cybersecurity</div>
      <a href="/" class="back-link">‚Üê Back to Platform</a>
    </header>
    
    <div class="agent-container">
      <div id="did-agent"></div>
    </div>
    
    <div class="status-bar">
      <div class="status">
        <span id="status-indicator" class="status-indicator"></span>
        <span id="status-text">Initializing agent...</span>
      </div>
      <a href="/agent-test" class="back-link">View all agent implementations</a>
    </div>
  </div>

  <!-- Using the exact script format as provided -->
  <script
    type="module"
    src="https://agent.d-id.com/v1/index.js"
    data-name="did-agent"
    data-mode="fabio"
    data-client-key="Z29vZ2xlLW9hdXRoMnwxMDc5MjM0NjY3NDY1MDUyMTM2OTE6WHJvRFFSYnBHMng2SXJGRDlIcjZD"
    data-agent-id="agt_YjpQXzSG"
    data-monitor="true">
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const statusIndicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');
      
      // Monitor for D-ID agent events
      window.addEventListener('message', (event) => {
        const data = event.data;
        if (data && data.source === 'did-agent') {
          console.log('D-ID Agent event:', data);
          
          if (data.type === 'ready') {
            statusIndicator.classList.add('connected');
            statusText.textContent = 'Agent connected and ready';
          } else if (data.type === 'error') {
            statusIndicator.classList.add('error');
            statusText.textContent = 'Agent error: ' + (data.error || 'Unknown error');
          }
        }
      });
      
      // Add timeout to detect loading issues
      setTimeout(() => {
        if (!statusIndicator.classList.contains('connected') && 
            !statusIndicator.classList.contains('error')) {
          statusIndicator.classList.add('error');
          statusText.textContent = 'Agent initialization timed out';
        }
      }, 10000);
    });
  </script>
</body>
</html>
