<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legacy D-ID Agent</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #1e293b;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 1200px;
      height: 100%;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    header {
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    .agent-container {
      flex: 1;
      position: relative;
      margin: 1rem 0;
    }
    #agent-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MetaWorks Virtual Consultant</h1>
      <p>Legacy Implementation</p>
    </header>
    
    <div class="agent-container">
      <div id="agent-container"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Create and add the script tag
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'https://agent.d-id.com/v1/index.js';
      script.dataset.name = 'did-agent';
      script.dataset.target = '#agent-container';
      script.dataset.mode = 'fabio';
      script.dataset.clientKey = 'Z29vZ2xlLW9hdXRoMnwxMDc5MjM0NjY3NDY1MDUyMTM2OTE6WHJvRFFSYnBHMng2SXJGRDlIcjZD';
      script.dataset.agentId = 'agt_YjpQXzSG';
      script.dataset.monitor = 'true';
      
      // Append to document
      document.body.appendChild(script);
      
      console.log('D-ID agent script added');
    });
  </script>
</body>
</html>
