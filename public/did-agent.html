<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-ID Virtual Agent</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    #did-agent {
      width: 100%;
      height: 100%;
    }
    .fallback {
      text-align: center;
      padding: 20px;
    }
    .debug-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      background: rgba(0,0,0,0.7);
      color: #00ff00;
      font-family: monospace;
      font-size: 10px;
      padding: 5px;
      max-width: 100%;
      max-height: 30%;
      overflow: auto;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="did-agent"></div>
  <div id="debug-panel" class="debug-panel"></div>
  
  <script>
    // Debugging function
    function log(message) {
      console.log(message);
      const debugPanel = document.getElementById('debug-panel');
      if (debugPanel) {
        const timestamp = new Date().toLocaleTimeString();
        debugPanel.innerHTML += `<div>[${timestamp}] ${message}</div>`;
      }
    }

    // Error handler
    window.onerror = function(message, source, lineno, colno, error) {
      log(`ERROR: ${message} at ${source}:${lineno}:${colno}`);
      return false;
    };

    // Start D-ID Agent with specified parameters
    document.addEventListener('DOMContentLoaded', function() {
      log('DOM loaded, initializing D-ID Agent...');
      
      try {
        // Create a script element to load the D-ID agent
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'https://agent.d-id.com/v1/index.js';
        
        // Set the required attributes
        script.setAttribute('data-name', 'did-agent');
        script.setAttribute('data-target', '#did-agent');
        script.setAttribute('data-mode', 'fabio');
        script.setAttribute('data-client-key', 'YXV0aDB8NjdkYmZkZmY1MmQ3MzE2OWEzM2Q5NThiOklKaldaQmlNRjJnazZtVmlSSVpUag==');
        script.setAttribute('data-agent-id', 'agt_954OZ9Ea');
        script.setAttribute('data-monitor', 'true');
        
        // Listen for load event
        script.onload = function() {
          log('D-ID Agent script loaded successfully');
        };
        
        // Error handling
        script.onerror = function(e) {
          log('Failed to load D-ID Agent script');
          log(`Error details: ${JSON.stringify(e)}`);
          document.getElementById('did-agent').innerHTML = `
            <div class="fallback">
              <h2>D-ID Agent failed to load</h2>
              <p>Please check your internet connection and try again.</p>
            </div>
          `;
        };
        
        // Append the script to the document
        document.body.appendChild(script);
        log('D-ID Agent script added to document');
      } catch (error) {
        log(`Exception occurred: ${error.message}`);
      }
    });

    // Check if we're in an iframe
    if (window !== window.top) {
      log('Running in iframe mode');
    } else {
      log('Running in standalone mode');
    }
  </script>
</body>
</html>
