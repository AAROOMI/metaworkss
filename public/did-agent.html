<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-ID Virtual Agent</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: Arial, sans-serif;
    }
    #did-agent {
      width: 100%;
      height: 100%;
    }
    .fallback {
      text-align: center;
      padding: 20px;
    }
    .loading {
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.7);
      border-radius: 8px;
      padding: 20px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="did-agent"></div>
  <div id="loading" class="loading">Loading virtual agent...</div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.type = 'module';
      script.src = 'https://agent.d-id.com/v1/index.js';
      script.setAttribute('data-name', 'did-agent');
      script.setAttribute('data-target', '#did-agent');
      script.setAttribute('data-mode', 'fabio');
      script.setAttribute('data-client-key', 'YXV0aDB8NjdkYmZkZmY1MmQ3MzE2OWEzM2Q5NThiOklKaldaQmlNRjJnazZtVmlSSVpUag==');
      script.setAttribute('data-agent-id', 'agt_954OZ9Ea');
      script.setAttribute('data-monitor', 'true');

      script.onload = () => {
        document.getElementById('loading').style.display = 'none';
      };

      document.body.appendChild(script);
    });
  </script>
</body>
</html>
