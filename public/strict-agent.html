<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-ID Agent - Strict Implementation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0f172a;
    }
    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 10px;
      text-align: center;
      color: white;
      font-family: sans-serif;
    }
    #did-agent {
      flex: 1;
      width: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>MetaWorks Virtual Consultant</h2>
    </div>
    <div id="did-agent"></div>
  </div>

  <!-- D-ID Agent Script - As per official documentation -->
  <script
    type="module"
    src="https://agent.d-id.com/v1/index.js"
    data-name="did-agent"
    data-client-key="Z29vZ2xlLW9hdXRoMnwxMDc5MjM0NjY3NDY1MDUyMTM2OTE6WHJvRFFSYnBHMng2SXJGRDlIcjZD"
    data-agent-id="agt_YjpQXzSG"
    data-monitor="true">
  </script>

  <script>
    // Listen for D-ID agent events
    window.addEventListener('message', function(event) {
      const data = event.data;
      if (data && data.source === 'did-agent') {
        console.log('D-ID agent event received:', data);
      }
    });
  </script>
</body>
</html>
