<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaWorks Integrated Virtual Consultant</title>
  <style>
    :root {
      /* Dark theme colors */
      --background: #0f172a;
      --foreground: #f8fafc;
      --muted: #334155;
      --muted-foreground: #94a3b8;
      --border: #1e293b;
      --primary: #4f46e5;
      --primary-foreground: #f8fafc;
      --secondary: #1e293b;
      --secondary-foreground: #f8fafc;
      --destructive: #ef4444;
      --destructive-foreground: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 100%;
      margin: 0 auto;
    }

    .logo {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      gap: 0.5rem;
    }

    .logo-icon {
      width: 2rem;
      height: 2rem;
      border-radius: 0.25rem;
      background-color: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 600;
    }
  
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid var(--border);
      background-color: var(--secondary);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .header-title {
      font-size: 1rem;
      font-weight: 500;
    }

    .header-subtitle {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .agent-container {
      position: relative;
      flex: 1;
      overflow: hidden;
    }

    #did-agent {
      width: 100%;
      height: 100%;
    }

    .status-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5rem;
      background-color: var(--secondary);
      border-top: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--muted-foreground);
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--muted);
      margin-right: 0.5rem;
    }

    .loading {
      background-color: var(--primary);
    }

    .ready {
      background-color: #10b981;
    }

    .error {
      background-color: var(--destructive);
    }

    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .loading-spinner {
      position: relative;
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }

    .loading-spinner div {
      position: absolute;
      border: 4px solid transparent;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-spinner div:nth-child(1) {
      width: 60px;
      height: 60px;
    }

    .loading-spinner div:nth-child(2) {
      width: 45px;
      height: 45px;
      top: 7.5px;
      left: 7.5px;
      border-top-color: #10b981;
      animation-duration: 0.8s;
      animation-direction: reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .retry-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--primary);
      color: var(--primary-foreground);
      border: none;
      border-radius: 0.25rem;
      font-size: 0.875rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .retry-button:hover {
      background-color: #4338ca;
    }

    @media (max-width: 640px) {
      .header-subtitle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">M</div>
          <div class="logo-text">MetaWorks</div>
        </div>
        <div>
          <h1 class="header-title">Virtual Cybersecurity Consultant</h1>
          <p class="header-subtitle">AI-powered guidance for your security compliance journey</p>
        </div>
      </div>
      <div class="header-right">
        <span id="connection-status" title="Agent Connection Status"></span>
      </div>
    </header>

    <div class="agent-container">
      <!-- D-ID agent will be mounted here -->
      <div id="did-agent"></div>
      
      <!-- Loading overlay -->
      <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
          <div></div>
          <div></div>
        </div>
        <h2>Loading Virtual Consultant</h2>
        <p>Please wait while we prepare your AI assistant...</p>
        <button id="retry-button" class="retry-button" style="display: none;">Retry</button>
      </div>
    </div>

    <div class="status-bar">
      <span id="status-indicator" class="status-indicator"></span>
      <span id="status-message">Initializing virtual consultant...</span>
    </div>
  </div>

  <script>
    // DOM elements
    const statusIndicator = document.getElementById('status-indicator');
    const statusMessage = document.getElementById('status-message');
    const loadingOverlay = document.getElementById('loading-overlay');
    const retryButton = document.getElementById('retry-button');
    const agentContainer = document.getElementById('did-agent');
    
    // D-ID credentials - hardcoded for this example
    // In a production environment, these should be fetched from a secure API
    const DID_AGENT_ID = 'agt_YjpQXzSG';
    const DID_CLIENT_KEY = 'Z29vZ2xlLW9hdXRoMnwxMDc5MjM0NjY3NDY1MDUyMTM2OTE6WHJvRFFSYnBHMng2SXJGRDlIcjZD';
    
    // Update UI status
    function updateStatus(state, message) {
      statusIndicator.className = 'status-indicator ' + state;
      statusMessage.textContent = message;
      
      if (state === 'error') {
        retryButton.style.display = 'block';
      } else {
        retryButton.style.display = 'none';
      }
      
      if (state === 'ready') {
        // Hide the loading overlay with a slight delay
        setTimeout(() => {
          loadingOverlay.style.display = 'none';
        }, 500);
      } else {
        loadingOverlay.style.display = 'flex';
      }
    }
    
    // Initialize D-ID agent
    function initializeAgent() {
      try {
        updateStatus('loading', 'Loading virtual consultant...');
        
        // Remove any existing agent script
        const existingScript = document.getElementById('did-script');
        if (existingScript) {
          existingScript.remove();
        }
        
        // Create and add D-ID script
        const script = document.createElement('script');
        script.id = 'did-script';
        script.type = 'module';
        script.src = 'https://agent.d-id.com/v1/index.js';
        script.setAttribute('data-name', 'did-agent');
        script.setAttribute('data-client-key', DID_CLIENT_KEY);
        script.setAttribute('data-agent-id', DID_AGENT_ID);
        script.setAttribute('data-monitor', 'true');
        
        // Add event listeners
        script.onload = function() {
          console.log('D-ID script loaded successfully');
          updateStatus('loading', 'Script loaded, initializing agent...');
        };
        
        script.onerror = function(error) {
          console.error('Failed to load D-ID script:', error);
          updateStatus('error', 'Failed to load virtual consultant');
        };
        
        // Add script to document
        document.body.appendChild(script);
        console.log('Added D-ID script to document');
        
        // Setup message listener for agent events
        window.addEventListener('message', handleAgentMessages);
      } catch (error) {
        console.error('Error initializing agent:', error);
        updateStatus('error', `Initialization error: ${error.message}`);
      }
    }
    
    // Handle messages from D-ID agent
    function handleAgentMessages(event) {
      const data = event.data;
      if (!data || data.source !== 'did-agent') return;
      
      console.log('D-ID agent event:', data);
      
      switch (data.type) {
        case 'ready':
          updateStatus('ready', 'Virtual consultant is ready');
          break;
        case 'error':
          updateStatus('error', `Agent error: ${data.error || 'Unknown error'}`);
          break;
      }
    }
    
    // Set a timeout to check if agent is properly initialized
    let initTimeout;
    function startInitializationTimeout() {
      clearTimeout(initTimeout);
      initTimeout = setTimeout(() => {
        if (statusIndicator.className !== 'status-indicator ready') {
          updateStatus('error', 'Agent failed to initialize in time');
        }
      }, 20000); // 20 seconds timeout
    }
    
    // Retry button handler
    retryButton.addEventListener('click', () => {
      console.log('Retrying agent initialization...');
      initializeAgent();
      startInitializationTimeout();
    });
    
    // Initialize on page load
    window.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded, initializing agent...');
      initializeAgent();
      startInitializationTimeout();
    });
  </script>
</body>
</html>
