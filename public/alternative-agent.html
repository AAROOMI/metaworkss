<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternative D-ID Agent Implementation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #1e293b;
      color: white;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding-bottom: 20px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .agent-wrapper {
      flex: 1;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background-color: #0f172a;
    }
    #agent-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      opacity: 0.6;
    }
    .footer {
      padding-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
    }
    .status {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>MetaWorks Virtual Consultant</h1>
      <p>Alternative Implementation</p>
    </header>
    
    <div class="agent-wrapper">
      <div id="agent-placeholder">Loading virtual consultant...</div>
    </div>
    
    <div class="footer">
      <p>D-ID Virtual Agent Integration</p>
      <div id="status" class="status">Initializing...</div>
    </div>
  </div>

  <!-- No script tag here initially, we'll add it via JavaScript -->
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const agentPlaceholder = document.getElementById('agent-placeholder');
      const statusElement = document.getElementById('status');
      
      // Set a slight delay to ensure DOM is fully loaded
      setTimeout(function() {
        try {
          statusElement.textContent = "Loading D-ID agent script...";
          
          // First, create the agent container
          const agentContainer = document.createElement('div');
          agentContainer.id = 'did-agent';
          agentContainer.style.width = '100%';
          agentContainer.style.height = '100%';
          
          // Replace the placeholder with the agent container
          agentPlaceholder.parentNode.replaceChild(agentContainer, agentPlaceholder);
          
          // Create the D-ID script element with exact parameters from your requirements
          const script = document.createElement('script');
          script.type = 'module';
          script.src = 'https://agent.d-id.com/v1/index.js';
          
          // Add data attributes as specified in your original script
          script.setAttribute('data-name', 'did-agent');
          script.setAttribute('data-mode', 'fabio');
          script.setAttribute('data-client-key', 'Z29vZ2xlLW9hdXRoMnwxMDc5MjM0NjY3NDY1MDUyMTM2OTE6WHJvRFFSYnBHMng2SXJGRDlIcjZD');
          script.setAttribute('data-agent-id', 'agt_YjpQXzSG');
          script.setAttribute('data-monitor', 'true');
          
          // Add event listeners to track loading progress
          script.onload = function() {
            console.log('D-ID script loaded successfully');
            statusElement.textContent = "Script loaded, initializing agent...";
            statusElement.style.backgroundColor = "rgba(59, 130, 246, 0.3)";
          };
          
          script.onerror = function(error) {
            console.error('Failed to load D-ID script:', error);
            statusElement.textContent = "Error loading D-ID script";
            statusElement.style.backgroundColor = "rgba(239, 68, 68, 0.3)";
          };
          
          // Listen for messages from the D-ID agent
          window.addEventListener('message', function(event) {
            const data = event.data;
            if (data && data.source === 'did-agent') {
              console.log('D-ID agent event:', data);
              
              if (data.type === 'ready') {
                statusElement.textContent = "Agent is ready";
                statusElement.style.backgroundColor = "rgba(16, 185, 129, 0.3)";
              } else if (data.type === 'error') {
                statusElement.textContent = "Agent error: " + (data.error || "Unknown error");
                statusElement.style.backgroundColor = "rgba(239, 68, 68, 0.3)";
              }
            }
          });
          
          // Add the script to the document body
          document.body.appendChild(script);
          console.log('D-ID script tag added to document');
          
        } catch (error) {
          console.error('Error during D-ID agent initialization:', error);
          statusElement.textContent = "Error initializing: " + error.message;
          statusElement.style.backgroundColor = "rgba(239, 68, 68, 0.3)";
        }
      }, 500);
    });
  </script>
</body>
</html>
