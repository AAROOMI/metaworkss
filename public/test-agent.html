<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D-ID Agent Test</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .agent-container {
      width: 80%;
      height: 70%;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      background-color: #1e293b;
    }
    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      background: linear-gradient(to right, #3b82f6, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .status {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MetaWorks Virtual Consultant</h1>
    <div class="agent-container">
      <div id="did-agent"></div>
    </div>
    <div class="status">D-ID Agent Status: <span id="status">Loading...</span></div>
  </div>

  <!-- D-ID Agent Script with hardcoded credentials -->
  <script
    type="module"
    src="https://agent.d-id.com/v1/index.js"
    data-name="did-agent"
    data-mode="fabio"
    data-client-key="Z29vZ2xlLW9hdXRoMnwxMDc5MjM0NjY3NDY1MDUyMTM2OTE6WHJvRFFSYnBHMng2SXJGRDlIcjZD"
    data-agent-id="agt_YjpQXzSG"
    data-monitor="true">
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Monitor agent loading
      const statusEl = document.getElementById('status');
      
      // Check if the agent loads properly
      setTimeout(() => {
        const agentEl = document.querySelector('#did-agent');
        if (agentEl && agentEl.childElementCount > 0) {
          statusEl.textContent = 'Agent loaded successfully';
          statusEl.style.backgroundColor = '#10b981';
        } else {
          statusEl.textContent = 'Agent failed to load';
          statusEl.style.backgroundColor = '#ef4444';
        }
      }, 5000);
      
      // Monitor for D-ID agent events
      window.addEventListener('message', (event) => {
        const data = event.data;
        if (data && data.source === 'did-agent') {
          console.log('D-ID Agent event:', data);
          if (data.type === 'ready') {
            statusEl.textContent = 'Agent is ready and connected';
            statusEl.style.backgroundColor = '#10b981';
          } else if (data.type === 'error') {
            statusEl.textContent = 'Agent error: ' + (data.error || 'Unknown error');
            statusEl.style.backgroundColor = '#ef4444';
          }
        }
      });
    });
  </script>
</body>
</html>
