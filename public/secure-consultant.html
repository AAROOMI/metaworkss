<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaWorks Secure Consultant</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .title {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        
        .subtitle {
            margin-bottom: 30px;
            opacity: 0.8;
            font-size: 16px;
            text-align: center;
        }
        
        .agent-container {
            width: 100%;
            max-width: 800px;
            height: 500px;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background-color: rgba(15, 23, 42, 0.8);
        }
        
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(15, 23, 42, 0.7);
            z-index: 10;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            padding: 15px;
            border-radius: 6px;
            max-width: 80%;
            text-align: center;
            margin-top: 10px;
        }
        
        .back-button {
            margin-top: 20px;
            background: #4338ca;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        
        .back-button:hover {
            background: #4f46e5;
        }
        
        .retry-button {
            background: #6b7280;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 15px;
        }
        
        .retry-button:hover {
            background: #4b5563;
        }
        
        #agent-content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">MetaWorks Security Consultant</div>
        <div class="subtitle">Ask me anything about cybersecurity compliance, risk management, or policy questions.</div>
        
        <div class="agent-container" id="did-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div id="loading-message">Loading security consultant...</div>
            </div>
            
            <div id="agent-content"></div>
        </div>
        
        <a href="/" class="back-button">Back to Dashboard</a>
    </div>
    
    <script>
        console.log("Secure D-ID Agent page loaded");
        
        // Elements
        const loadingEl = document.getElementById('loading');
        const loadingMessageEl = document.getElementById('loading-message');
        const agentContentEl = document.getElementById('agent-content');
        
        // Track state
        let didScript = null;
        let retryCount = 0;
        const MAX_RETRIES = 3;
        
        // Function to load agent configuration securely from backend
        async function loadAgentConfig() {
            try {
                // First, attempt to get credentials from secure backend
                const response = await fetch('/api/did-config');
                
                if (!response.ok) {
                    throw new Error(`Failed to load agent configuration: ${response.status} ${response.statusText}`);
                }
                
                const config = await response.json();
                return config;
            } catch (error) {
                console.error('Error loading agent config:', error);
                throw error;
            }
        }
        
        // Function to create and load the D-ID script
        function loadDIDScript(config) {
            return new Promise((resolve, reject) => {
                try {
                    // First remove any existing script
                    if (didScript) {
                        didScript.remove();
                    }
                    
                    // Create new script with configuration
                    didScript = document.createElement('script');
                    didScript.type = 'module';
                    didScript.src = 'https://agent.d-id.com/v1/index.js';
                    didScript.setAttribute('data-name', 'did-agent');
                    didScript.setAttribute('data-mode', 'fabio'); 
                    didScript.setAttribute('data-client-key', config.clientKey);
                    didScript.setAttribute('data-agent-id', config.agentId);
                    didScript.setAttribute('data-monitor', 'true');
                    
                    // Handle script loading success
                    didScript.onload = () => {
                        console.log('D-ID script loaded successfully');
                        resolve();
                    };
                    
                    // Handle script loading error
                    didScript.onerror = (error) => {
                        console.error('Error loading D-ID script:', error);
                        reject(new Error('Failed to load D-ID script'));
                    };
                    
                    // Add script to document
                    document.body.appendChild(didScript);
                } catch (error) {
                    reject(error);
                }
            });
        }
        
        // Function to show error message
        function showError(message) {
            loadingEl.innerHTML = `
                <div class="error-message">
                    <h3>Error Loading Consultant</h3>
                    <p>${message}</p>
                    <button class="retry-button" onclick="initializeAgent()">Retry</button>
                </div>
            `;
        }
        
        // Function to initialize the agent
        async function initializeAgent() {
            loadingEl.style.display = 'flex';
            loadingMessageEl.textContent = 'Loading security consultant...';
            
            try {
                // Get agent configuration
                const config = await loadAgentConfig();
                
                // Load D-ID script with configuration
                await loadDIDScript(config);
                
                // Hide loading indicator after successful load
                setTimeout(() => {
                    loadingEl.style.display = 'none';
                }, 2000);
                
                // Reset retry counter on success
                retryCount = 0;
                
            } catch (error) {
                console.error('Failed to initialize agent:', error);
                
                retryCount++;
                if (retryCount < MAX_RETRIES) {
                    loadingMessageEl.textContent = `Load failed. Retrying (${retryCount}/${MAX_RETRIES})...`;
                    setTimeout(initializeAgent, 2000);
                } else {
                    showError(error.message || 'Failed to load security consultant. Please try again later.');
                }
            }
        }
        
        // Global error handlers
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
        
        // Initialize the agent when page loads
        document.addEventListener('DOMContentLoaded', initializeAgent);
    </script>
</body>
</html>
